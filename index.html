<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        div{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    </style> -->
</head>
<body>
    <div class="main">
        <h1>Welcome Color Genrator</h1>
        <h3>Let's play with Colors</h3>
        <button id="btn">CLICK</button>
    </div>
    <script>
        document.body.style.fontFamily="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
        let div=document.getElementsByClassName("main")[0];
        div.setAttribute("style","text-align:center;font-size:150%;color:white;margin-top:20%")
        let getBtn=document.getElementById("btn");
        getBtn.setAttribute("style","color:white;background-color:lightblue;border:0;font-size:100%;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif")
        document.body.style.backgroundColor="green";
        function colorGenerates(){
        let str="0123456789ABCDEF"
        let res="#"
        for(i=0;i<6;i++){
            res+=str[Math.floor(Math.random()*16)]
        }
        return res;
    }
    console.log(colorGenerates())
    getBtn.addEventListener("click",()=>{
        document.body.style.backgroundColor=colorGenerates();
        getBtn.style.backgroundColor=colorGenerates();
    });
    </script>
</body>
</html>
